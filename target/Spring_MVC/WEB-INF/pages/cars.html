<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}" style="width: 150px; text-align: center"></td>
        <td th:text="${car.series}" style="width: 50px; text-align: center"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
